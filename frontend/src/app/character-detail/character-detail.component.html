<!-- src/app/character-detail/character-detail.component.html -->

<div *ngIf="loading">Cargando detalles…</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ng-container *ngIf="character">
  <h2>{{ character.name }}</h2>
  <img
    [src]="character.thumbnail.path + '/portrait_uncanny.' + character.thumbnail.extension"
    [alt]="character.name"
  />
  <p>{{ character.description || 'Sin descripción.' }}</p>

  <!-- Sección de cómics -->
  <h3>Cómics</h3>
  <ul>
    <li *ngFor="let comic of comics">{{ comic.name }}</li>
  </ul>
  <div *ngIf="!comics.length">No hay cómics disponibles.</div>

  <!-- Sección de eventos -->
  <h3>Eventos</h3>
  <ul>
    <li *ngFor="let event of events">{{ event.name }}</li>
  </ul>
  <div *ngIf="!events.length">No hay eventos disponibles.</div>

  <div *ngIf="bio && bio.trim().length > 0">
    <h3>Biografía (Wikipedia)</h3>
    <p>{{ bio }}</p>
  </div>
</ng-container>
