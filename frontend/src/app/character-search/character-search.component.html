<div class="cards" *ngIf="characters.length">
  <div class="card" *ngFor="let character of characters">
    <img [src]="character.thumbnail.path + '/portrait_uncanny.' + character.thumbnail.extension"
         [alt]="character.name" />

    <button (click)="verDetalle(character.id)" type="button">
      Ver detalles
